<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title th:text="${title}"></title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div th:insert="~{blocks/header :: header}"></div>
	
	<div class="mt-t">
		<h1>
			Добавление статьи
		</h1>
		
		<form action="/blog/add" method="post">
			<input type="text" name="title" placeholder="Введите название статьи" class="form-control mb-2">
			<input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control mb-2">
			<textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control mb-2"></textarea>
			<button type="submit" class="btn btn-success">Добавить статью</button>
		</form>
	
	<div th:insert="~{blocks/footer :: footer}"></div>
</body>
