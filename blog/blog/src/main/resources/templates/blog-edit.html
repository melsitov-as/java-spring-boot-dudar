<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Релактирование статьи</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div th:insert="~{blocks/header :: header}"></div>
	
	<div class="mt-t">
		<h1>
			Редактирование статьи
		</h1>
		<div th:each="el : ${post}">
			<form method="post">
				<input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control mb-2">
				<input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control mb-2">
				<textarea name="full_text" th:text="${el.full_text}" placeholder="Введите полный текст статьи" class="form-control mb-2"></textarea>
				<button type="submit" class="btn btn-success">Обновить</button>
			</form>
		</div>
	
	<div th:insert="~{blocks/footer :: footer}"></div>
</body>
